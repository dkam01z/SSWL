{% extends 'layout.html' %}

{% block body %}
  <h1 style="text-align:center">Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>email</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <td><a href="/forgot" >Forgot Password</a></td>
   
    <center><button type="submit" style="text-align:center" class="btn btn-danger">Submit</button></center>
  </form>
{% endblock %}
