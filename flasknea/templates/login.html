{% extends 'layout.html' %}

{% block body %}

<style>
  .custom-img {
    height: 150px;
    display: block;
    margin: 0 auto;
    object-fit: cover;
  }
  
  /* Custom card body styles */
  .custom-card-body {
    width: 90%;
    margin: 0 auto; /* Center the card body */
  }


  .transparent-input {
    background-color: transparent; 
    border: 1px solid #ced4da; 
    color: #495057; 
    box-shadow: none; 
  }

  /* Optional: Adjust focus styles for transparent inputs */
  .transparent-input:focus {
    border-color: #ff8080; 
    outline: 0;
    box-shadow: none; 
  }
</style>

<div class="  border border-0 container mt-4">
  <div class=" row d-flex justify-content-center align-items-center">
    
    <div class="col-md-4 shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="border border-0 card wrap">
        <img class="card-img-top custom-img " src='https://i2-prod.mylondon.news/incoming/article19304406.ece/ALTERNATES/s615/2_SpaceStudio-18-06-20-UK008JPG.jpg'>
        
    

        <div class="card-body custom-card-body"> <!-- Apply the custom class here -->
       

          <div class="p-4">
            <h1 class="text-center p-md-4">Sign In</h1>
            <form class="" action="" method="POST">
              <div class="form-group mb-3 ">
                <input type="text" name="email" class=" form-control transparent-input" placeholder="Username" value="{{ request.form.email }}" required>
              </div>
              <div class="form-group mb-3 ">
                <input type="password" name="password" class="form-control transparent-input" placeholder="Password" value="{{ request.form.password }}" required>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a href="/forgot" class="text-decoration-none">Forgot Password?</a>
              </div>
              <button type="submit" class="form-control btn btn-danger rounded submit px-3">Sign In</button>
            </form>
            <div class="text-center mt-3">
              Not a member? <a href="/register" class="text-decoration-none">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
