{% extends 'layout.html' %}



{% block body %}

  {% from "includes/_formhelpers.html" import render_field %}




<style>



body.background-image-overlay {
    background: url('https://scontent.flhr1-1.fna.fbcdn.net/v/t1.6435-9/103280594_3139132139485586_1121476758627010218_n.jpg?stp=cp0_dst-jpg_e15_fr_q65&_nc_cat=107&ccb=1-7&_nc_sid=b5f135&_nc_ohc=OILUW4G7KNUAX-FnEOh&_nc_ht=scontent.flhr1-1.fna&oh=00_AfA72sYITUEASFuWIuRPdcn8My-p4goVBxzewyru3C0NnA&oe=660CAB16') no-repeat center center fixed;
    background-size: cover;
  }

  .background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-repeat: no-repeat;

    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }

  .navbar-brand {
    color: rgb(233, 233, 233);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

  }

  .navbar ul li a {
  color: rgb(233, 233, 233);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  font-weight: 500;

}

  .container, .navbar {
    position: relative;
    z-index: 2; 
  }

  .custom-img {
    height: 150px;
    display: block;
    margin: 0 auto;
    object-fit: cover;
  }

 
  
  .transparent-input {
    background-color: transparent; 
    border: 1px solid #ced4da; 
    color: #495057; 
    box-shadow: none; 
  }


  .transparent-input:focus {
    border-color: #ff8080; 
    outline: 0;
    box-shadow: none; 
  }
</style>

<div class=" justify-content-center align-items-center border border-0 container mt-4 ">
  <div class=" row d-flex justify-content-center align-items-center">
    
    <div class=" col-md-4 shadow p-3 bg-body-tertiary rounded">
      <div class="border border-0 card wrap">
        <img class="card-img-top custom-img " src='https://i2-prod.mylondon.news/incoming/article19304406.ece/ALTERNATES/s615/2_SpaceStudio-18-06-20-UK008JPG.jpg'>
        
    

        <div class="card-body custom-card-body"> 
       

          <div class="p-4">
            <div class="container text-center mb-4">
            <div class="row">
              <h2 class=>Forgot Password </h2>
           
            </div>
            </div>
     
              <form action="" method="POST">
              <div class="form-group mb-4 ">
                  <div class="form-group">
                    {{render_field(form.email, class_="form-control")}}
                  </div>
          
                
              </div>

              <p><input type="Submit" method="POST" value="Submit" class="form-control btn btn-danger rounded submit px-3"></p>
            </form>
            <div class="text-center mt-3">
              Remember now? <a href="/login" class="text-decoration-none">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
